<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- 新增：PWA 支持 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <!-- iOS Safari 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="课表">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>课表查询 - 影像24.2班</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1></h1>
        <p></p>
    </header>

    <div class="controls">
        <div class="week-selector">
            <label>当前周:</label>
            <input type="number" id="current-week" placeholder="如: 5">
            <span>周</span>
        </div>
        <!-- 新增：过滤开关 -->
        <div class="filter-options">
            <label><input type="checkbox" id="filter-current-week"> 仅本周</label>
        </div>
        <div class="view-toggle">
            <button class="toggle-btn active" data-view="list">列表</button>
            <button class="toggle-btn" data-view="grid">网格</button>
        </div>
    </div>

    <!-- 移动端显示的列表视图 -->
    <div id="list-view" class="list-view"></div>

    <!-- PC端显示的网格视图 -->
    <div id="grid-view" class="grid-view"></div>

    <!-- 引入脚本 -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
